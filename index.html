<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال رسائل واتساب للعملاء</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script> <!-- استبدل YOUR_API_KEY بمفتاح API الخاص بك -->
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-comments"></i> إرسال رسائل واتساب للعملاء</h1>

        <input type="file" id="fileInput" accept=".xlsx, .xls" style="display: none;">
        <label for="fileInput" class="file-label">
            <i class="fas fa-upload"></i> اختر ملف
        </label>
        <span id="fileMessage" class="file-message"></span>
        <br><br>

        <label for="governorateFilter">
            <i class="fas fa-map-marker-alt"></i> اختر المحافظة:
        </label>
        <select id="governorateFilter">
            <option value="">الجميع</option>
            <option value="القاهرة">القاهرة</option>
            <option value="الجيزة">الجيزة</option>
            <option value="الإسكندرية">الإسكندرية</option>
            <option value="القليوبية">القليوبية</option>
            <option value="الشرقية">الشرقية</option>
            <option value="الغربية">الغربية</option>
            <option value="المنوفية">المنوفية</option>
            <option value="الدقهلية">الدقهلية</option>
            <option value="بني سويف">بني سويف</option>
            <option value="الفيوم">الفيوم</option>
            <option value="أسيوط">أسيوط</option>
            <option value="سوهاج">سوهاج</option>
            <option value="قنا">قنا</option>
            <option value="الأقصر">الأقصر</option>
            <option value="أسوان">أسوان</option>
            <option value="البحر الأحمر">البحر الأحمر</option>
            <option value="السويس">السويس</option>
            <option value="بورسعيد">بورسعيد</option>
            <option value="الإسماعيلية">الإسماعيلية</option>
            <option value="دمياط">دمياط</option>
            <option value="شمال سيناء">شمال سيناء</option>
            <option value="جنوب سيناء">جنوب سيناء</option>
            <option value="مطروح">مطروح</option>
            <option value="الوادي الجديد">الوادي الجديد</option>
            <option value="الجلالة">الجلالة</option>
        </select>

        <label for="selectAll">
            <input type="checkbox" id="selectAll"> <i class="fas fa-user-check"></i> تحديد جميع العملاء
        </label>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>تحديد</th>
                    <th>الاسم</th>
                    <th>رقم الهاتف</th>
                    <th>العنوان</th>
                    <th>احتمالية الشراء</th>
                    <th>عدد مرات الشراء</th>
                </tr>
            </thead>
            <tbody>
                <!-- سيتم عرض البيانات هنا -->
            </tbody>
        </table>

        <br>

        <textarea id="customMessage" placeholder="أدخل الرسالة هنا" rows="4" cols="50"></textarea>
        <br><br>

        <label for="mediaFile" class="file-label">
            <i class="fas fa-paperclip"></i> إضافة ملف أو صورة:
        </label>
        <input type="file" id="mediaFile" accept="image/*, .pdf, .doc, .docx" multiple style="display: none;">
        <span id="mediaMessage" class="file-message"></span>
        <br><br>

        <button id="sendMessages"><i class="fas fa-paper-plane"></i> إرسال رسالة</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
